name: Release Obsidian plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Fetch the latest draft release
        id: get_draft_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          draft_release=$(gh release list --limit 1 --draft | cut -f3)
          echo "Draft release tag: $draft_release"
          echo "::set-output name=tag::$draft_release"

      - name: Upload assets to the draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=${{ steps.get_draft_release.outputs.tag }}
          gh release upload "$tag" main.js manifest.json styles.css

      - name: Update draft release (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=${{ steps.get_draft_release.outputs.tag }}
          gh release edit "$tag" \
            --draft
